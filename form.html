<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="POST">
            <label for="username">Username :</label>
            <input type="text" id="username">
            <br>
            <label for="password">Password :</label>
            <input type="password" id="password">
            <br>
            <input type="radio" id="lakilaki" name="jeniskelamin"><label for="lakilaki">Laki - laki</label>
            <input type="radio" id="perempuan" name="jeniskelamin"><label for="perempuan">Perempuan</label>
            <br>
            <input type="checkbox" id="game"><label for="game">Bermain Game</label>
            <input type="checkbox" id="nyanyi"><label for="nyanyi">Bernyanyi</label>
            <input type="checkbox" id="berenang"><label for="berenang">Berenang</label>
            <br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <br>
            <select name="pilihan" id="pilihan">
                <option value="">Bandung</option>
                <option value="">Jakarta</option>
                <option value="">Aceh</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
