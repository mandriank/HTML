<html>
    <head>
        <title>Table Lanjutan</title>
    </head>
    <body>
        <!-- Colspan Rowspan-->
        <table border="1" cellspasing="0" cellpadding="5">
            <tr>
                <td rowspan="3">Rowspan 3</td>
                <td colspan="2">Colspan 2 </td>
            </tr>
            <tr>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>
    </body>
</html>
